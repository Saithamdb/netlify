<!DOCTYPE html>
<html>   
<header>Hello</header>
<body> 
<div class="col-md-4">
        <form action="https://mvcmovie20210312154904.azurewebsites.net/Movies/Create" method="post">
            <div asp-validation-summary="ModelOnly" class="text-danger"></div>
            <div class="form-group">
                <label for="Title"  class="control-label">Title</label>
                <input name="Title" id="Title" class="form-control" />
            </div>
            <div class="form-group">
                <label for="Rating" class="control-label">Rating</label>
                <input name="Rating" id="Rating" class="form-control" />
            </div>
            <div class="form-group">
                <label for="ReleaseDate" class="control-label">ReleaseDate</label>
                <input name="ReleaseDate" id="ReleaseDate" class="form-control" />
            </div>
            <div class="form-group">
                <label for="Genre" class="control-label">Genre</label>
                <input name="Genre" id="Genre" class="form-control" />
                <span asp-validation-for="Genre" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="Price" class="control-label">Price</label>
                <input name="Price" id="Price" class="form-control" />
            </div>
            <div class="form-group">
                <input type="submit" value="Create" class="btn btn-primary" />
            </div>
        </form>
    </div>
</body>
</html>
